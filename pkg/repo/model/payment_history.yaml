package: model

models:
  - name: payment_history
    definition:
      fields:
        - name: id
          type: int64
          tag: json:"id"
        - name: user_id
          type: int64
          tag: json:"user_id"
        - name: payment_id
          type: string
          tag: json:"payment_id"
        - name: source
          type: string
          tag: json:"source"
        - name: source_id
          type: string
          tag: json:"source_id"
        - name: quantity
          type: int
          tag: json:"quantity"
        - name: retail_price
          type: int64
          tag: json:"retail_price"
        - name: valid_until
          type: time.Time
          tag: json:"valid_until"
        - name: status
          type: int
          tag: json:"status"
        - name: environment
          type: string
          tag: json:"environment"
        - name: purchase_at
          type: time.Time
          tag: json:"purchase_at"